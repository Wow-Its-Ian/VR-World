<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR-World</title>
    <script src="//aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//unpkg.com/aframe-physics-system@3.1.2/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <script src="./components-bundle.js"></script>
    <a-scene physics=" debug: true;">
      <!-- CAMERA RIG -->
      <a-box kinematic-body jump-ability="distance: 10" id="rig" movement-controls="speed: 0.3" position="0 2 2">
        <!-- CAMERA -->
        <a-entity camera position="0 2 0" look-controls="pointerLockEnabled: true">
          <a-cursor raycaster="objects: .interactive"></a-cursor>
        </a-entity>
      </a-box>

      <!-- <a-entity tracked-controls="controller: 0; idPrefix: Xbox"></a-entity> -->

      <a-box dynamic-body class="interactive" position="1 5 -3" rotation="0 45 0"> </a-box>
      <a-sphere dynamic-body class="interactive" position="0 8 -5" radius="1.25"></a-sphere>
      <a-cylinder dynamic-body class="interactive" position="-1 4 -3" radius="0.5" height="1.5"></a-cylinder>
      <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="30" height="30" color="#7bc8af"></a-plane>
      <a-sky src="https://live.staticflickr.com/65535/51927991824_9a8f860564_6k.jpg"></a-sky>
    </a-scene>
    <script src="./main-bundle.js"></script>
  </body>
</html>
